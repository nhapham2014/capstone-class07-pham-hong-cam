name: Selenium Gradle CI

on:
  push:
    branches: [ "main" ]

jobs:
  selenium-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Run Selenium Tests
      run: ./gradlew clean test -Dbrowser=chrome -Dheadless=true
    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: |
          build/reports
          test-output
