name: Selenium Gradle CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Run Gradle tests
      run: ./gradlew test

    - name: Run Selenium Tests
      run: |
        ./gradlew clean test --fail-fast \
        -Denv=uat \
        -Dbrowser=chrome \
  

    - name: Upload TestNG & Extent Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: |
          test-output/**
